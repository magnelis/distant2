<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lagoona</title>
    <link href="css/work2.css" rel="stylesheet" type="text/css">
    <script defer src="script/work2.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div> <img src="media/lagoona/logo.png"> </div>
            <div class="number"> +7 495 322 54 48 </div>
            <div class="userName"> </div>
            <div>
                <button class="btnLogOn"> Войти </button>
                <button class="btnOut"> Выйти </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <img src="media/lagoona/background.jpg">
            </div>
        </div>
    </main>

    <div class="modal hide">
        <article class="fModal">
            <span class="modalClose"> &times; </span>
            <form id="authorization">
                <h2>АВТОРИЗАЦИЯ</h2>
                <div class="input"> <input type="text" id="login" name="login" placeholder="Логин" autocomplete="off">
                </div>
                <div class="input"> <input type="password" id="password" name="password" placeholder="Пароль"
                        autocomplete="off"> </div>
                <div id="error"> </div>
                <button class="formBtnLogOn"> ВОЙТИ </button>
            </form>
        </article>
    </div>
</body>

</html>
