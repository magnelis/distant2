<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Клетки</title>
    <link href="css/work1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <section class="animals">
            <div class="animal">
                <img src="media/cells/bear.png" class="animal-img" alt="Медведь" data-role="predator">
            </div>
            <div class="animal">
                <img src="media/cells/crocodile.png" class="animal-img" alt="Крокодил" data-role="predator">
            </div>
            <div class="animal">
                <img src="media/cells/elephant.png" class="animal-img" alt="Слон" data-role="predator">
            </div>
            <div class="animal">
                <img src="media/cells/hippopotamus.png" class="animal-img" alt="Гиппопотам" data-role="predator">
            </div>
            <div class="animal">
                <img src="media/cells/lion.png" class="animal-img" alt="Лев" data-role="predator">
            </div>
            <div class="animal">
                <img src="media/cells/pig.png" class="animal-img" alt="Свинка">
            </div>
            <div class="animal">
                <img src="media/cells/rabbit.png" class="animal-img" alt="Заяц">
            </div>
            <div class="animal">
                <img src="media/cells/tiger.png" class="animal-img" alt="Тигр" data-role="predator">
            </div>
        </section>

        <section class="info">
            <h3 class="text"> Найдите хищников и перетащите их в клетки. </h3>
        </section>

        <section class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
    </div>
    <script src="script/work1.js"></script>
</body>

</html>
